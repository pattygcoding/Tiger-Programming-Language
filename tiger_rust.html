<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tiger Language in Rust + WASM</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        textarea, pre {
            width: 100%;
            box-sizing: border-box;
            font-family: monospace;
            padding: 10px;
            font-size: 1rem;
        }
        textarea {
            height: 150px;
        }
        pre {
            background-color: #f0f0f0;
            min-height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ¦€ Tiger Language (Rust)</h1>

    <label for="code">Tiger Code:</label>
    <textarea id="code">let name = "Tiger"
print name</textarea>

    <button id="run">Run Tiger</button>

    <label for="output">Output:</label>
    <pre id="output">Waiting...</pre>

    <script type="module">
        import init, { eval_tiger } from "./main.js"; // from wasm-pack build

        init().then(() => {
            document.getElementById("run").onclick = () => {
                const code = document.getElementById("code").value;
                const result = eval_tiger(code);
                document.getElementById("output").innerText = result;
            };
        });
    </script>
</body>
</html>
