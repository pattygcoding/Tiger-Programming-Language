<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiger Language in Rust + WASM</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea, pre {
      width: 100%;
      box-sizing: border-box;
      font-family: monospace;
      padding: 10px;
      font-size: 1rem;
    }
    textarea {
      height: 150px;
    }
    pre {
      background-color: #f0f0f0;
      min-height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü¶Ä Tiger Language (Rust)</h1>

  <label for="code">Tiger Code:</label>
  <textarea id="code">let name = "Tiger"
print name</textarea>

  <button id="run" disabled>Run Tiger</button>

  <label for="output">Output:</label>
  <pre id="output">Loading WASM...</pre>

  <script type="module">
    import init, { eval_tiger } from "./rust/pkg-rust/tiger.js";

    const output = document.getElementById("output");
    const runButton = document.getElementById("run");

    async function start() {
      try {
        console.log("‚è≥ Initializing Tiger WASM...");
        await init();
        console.log("‚úÖ Tiger WASM ready.");
        output.innerText = "Ready to run Tiger code.";
        runButton.disabled = false;

        runButton.onclick = () => {
          const code = document.getElementById("code").value;
          try {
            const result = eval_tiger(code);
            output.innerText = result;
          } catch (err) {
            console.error("‚ùå Runtime error:", err);
            output.innerText = `Runtime error:\n${err}`;
          }
        };
      } catch (err) {
        console.error("‚ùå Failed to load WASM:", err);
        output.innerText = "‚ùå Failed to load WASM.";
      }
    }

    start();
  </script>
</body>
</html>
