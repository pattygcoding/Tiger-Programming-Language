<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tiger Language (WASM Demo)</title>
</head>
<body>
  <h1>Tiger Language WASM Demo</h1>
  <textarea id="editor" rows="10" cols="60">print(3 + 5);</textarea><br>
  <button id="runButton" onclick="runCode()">Run</button>
  <pre id="output"></pre>

  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
      console.log("WASM loaded, evalTiger:", window.evalTiger);

      // evalTiger is already set by Go on the global object
      document.getElementById("runButton").disabled = false; // Enable the Run button
    }).catch((err) => {
      console.error("Failed to load WASM:", err);
      document.getElementById("output").innerText = "Failed to load WASM: " + err;
    });

    function runCode() {
  const code = document.getElementById("editor").value;
  try {
    console.log("Code to run:", code);
    console.log("evalTiger available?", typeof window.evalTiger);
    const result = window.evalTiger(code);
    console.log("Raw result from evalTiger:", result);
    document.getElementById("output").innerText = result;
  } catch (err) {
    console.error("Error running Tiger code:", err);
    document.getElementById("output").innerText = "Error: " + err;
  }
}


    document.getElementById("runButton").disabled = true; // Disable the Run button initially
  </script>
</body>
</html>
